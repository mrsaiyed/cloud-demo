<!DOCTYPE html>
<html lang="en">
<head>

  <title>UHS NSM Enrollment</title>

    body { font-family: sans-serif; padding: 2rem; }
    h1 { text-align: center; color: red; }
    h2 { margin-top: 2rem; }

</html>
